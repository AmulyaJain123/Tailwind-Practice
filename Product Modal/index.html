<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>

<body>
    <div class="bg-slate-100 min-h-screen flex justify-center items-center">
        <div
            class="bg-white mt-4 w-[27rem] md:w-[50rem] mb-6 rounded-2xl md:py-10 shadow-2xl flex flex-col md:flex-row h-fit justify-center items-center md:items-start">
            <img class="mt-8 w-[52%] md:w-[30%] md:mx-10 h-54 hover:scale-105 duration-200" src="assets/headphone.png" alt="">
            <div class="flex flex-col md:items-start">
                <div class="flex justify-center">
                    <h3 class="bg-black mt-10 py-1 px-3 rounded-full text-white text-center">Free Shipping</h3>
                </div>
                <div class="py-4 px-8 md:px-0 text-center md:text-left md:w-[80%] font-[600] text-2xl">Razer Kraken
                    Kitty Edt
                    Gaming
                    Headset Quartz
                </div>
                <h3 class="text-md text-slate-800 line-through text-center ">$799</h3>
                <h3 class="text-5xl my-3 font-bold text-center">$599</h3>
                <h3 class="text-sm text-slate-400 text-center font-[100]">This offer is valid until April 3rd or as long
                    as stock
                    lasts!</h3>
                <div class="flex justify-center w-full md:justify-start">
                    <div class="mt-4 bg-blue-700 h-16 text-white w-[90%] rounded-lg group">
                        <div
                            class="bg-blue-500 flex justify-center items-center rounded-lg w-full h-[90%] group-hover:bg-blue-700 group-hover:pt-2 group-hover:h-full duration-200 group-hover:cursor-pointer">
                            Add to cart
                        </div>
                    </div>
                </div>
                <div class="flex space-x-3 ml-5 md:ml-0 items-center group mt-2">
                    <div class="bg-green-400 rounded-full w-3 h-3 group-hover:animate-ping">
                    </div>
                    <span class="">50+ pcs. in stock</span>
                </div>
                <div
                    class="flex flex-col mt-4 mb-10 md:pr-12 md:w-full items-center md:flex-row md:space-y-0 space-y-5 md:space-x-3">
                    <button
                        class="border-2 duration-200 hover:translate-y-[-0.25rem] hover:shadow-lg border-slate-300 py-3 rounded-lg w-[90%]">
                        <div class="flex justify-center items-center space-x-3">
                            <img class="h-8 w-8" src="assets/weight.png" alt="">
                            <span class="text-lg">Add to cart</span>
                        </div>
                    </button>
                    <button
                        class="border-2 duration-200 hover:translate-y-[-0.25rem] hover:shadow-lg border-slate-300 py-3 rounded-lg w-[90%]">
                        <div class="flex justify-center items-center space-x-3">
                            <img class="h-8 w-8" src="assets/heart.png" alt="">
                            <span class="text-lg">Add to wishlist</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
