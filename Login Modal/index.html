<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>
    <title>Login Modal</title>
</head>

<body>
    <div class="bg-rose-50 flex justify-center items-center min-h-screen">
        <div class="relative flex h-fit mt-6 mb-6 justify-center">
            <div
                class="bg-white h-fit shadow-2xl md:rounded-r-none rounded-2xl w-[27rem] flex flex-col space-y-6 p-8 md:w-auto md:p-16 md:pt-20 ">
                <!-- Log In Text -->
                <div class="text-bold text-4xl font-mono">Log In</div>
                <!-- Text -->
                <div class="text-md text-gray-400 font-sans font-[300]">
                    Log in to your account to upload or download pictures, videos or music.
                </div>
                <!-- Text Input -->
                <div class="pt-8 w-full ">
                    <input type="text" placeholder="Enter your email address"
                        class="py-6 pl-6 w-full font-[300] text-lg placeholder-gray-400 border border-gray-400 rounded-md">
                </div>
                <!-- Forgot Password & Next button -->
                <div class="w-full flex flex-col md:flex-row md:justify-between space-y-6 md:space-y-0 items-center">
                    <a href="#" class="text-cyan-700 text-lg font-thin">Forgot password</a>
                    <button
                        class="bg-cyan-700 hover:bg-cyan-600 hover:translate-y-[-2px] hover:shadow-2xl duration-200 w-full md:px-8 md:w-auto rounded-md py-6 text-white font-[600]">
                        <div class="flex w-full justify-center items-center">
                            <span> Next</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 ml-4" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="13" y1="18" x2="19" y2="12"></line>
                                <line x1="13" y1="6" x2="19" y2="12"></line>
                            </svg>
                        </div>
                    </button>
                </div>
                <!-- Divider -->
                <div class="flex flex-col space-y-6">
                    <hr class="mt-6 border-t-1 border-gray-400">
                    <h3 class="text-center text-gray-500 font-thin">or log in with</h3>
                </div>
                <!-- Buttons -->
                <div class="flex flex-col md:flex-row md:space-y-0 md:space-x-4 md:justify-between w-full space-y-6">
                    <button
                        class="rounded-md w-full md:w-auto md:px-10 py-3 border border-gray-400 hover:translate-y-[-3px] hover:shadow-xl duration-200">
                        <div class="flex justify-center items-center space-x-4">
                            <img src="assets/facebook.png" class="h-8 w-8" alt="">
                            <span> Facebook</span>
                        </div>
                    </button>
                    <button
                        class="rounded-md w-full md:w-auto md:px-10 py-3 border border-gray-400 hover:translate-y-[-3px] hover:shadow-xl duration-200">
                        <div class="flex justify-center items-center space-x-4">
                            <img src="assets/google.png" class="h-8 w-8" alt="">
                            <span> Google</span>
                        </div>
                    </button>
                </div>
                <!-- close icon -->
                <button
                    class="bg-slate-200 md:bg-white w-10 h-10 rounded-full flex hover:translate-y-[-3px] duration-200 justify-center items-center absolute m-6 top-0 right-0">
                    <svg fill="#000000" height="15" width="15" version="1.1" id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 490 490" xml:space="preserve" stroke="#000000" stroke-width="16.17">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <polygon
                                points="11.387,490 245,255.832 478.613,490 489.439,479.174 255.809,244.996 489.439,10.811 478.613,0 245,234.161 11.387,0 0.561,10.811 234.191,244.996 0.561,479.174 ">
                            </polygon>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="hidden shadow-2xl md:flex w-[23rem] rounded-r-2xl ">
                <img src="assets/image.jpg" alt="">
            </div>
        </div>

    </div>
</body>

</html>
